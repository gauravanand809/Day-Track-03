<!-- Calendar/Plan View -->
<div id="calendar-view" class="view">
    <header class="view-header">
        <h2>Calendar / Plan</h2>
        <div id="calendar-nav">
            <button id="prev-month-btn">< Prev</button>
            <h3 id="current-month-year">Month Year</h3> <!-- Placeholder text -->
            <button id="next-month-btn">Next ></button>
            <button id="today-btn">Today</button>
        </div>
    </header>
    <div id="calendar-grid-header">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div id="calendar-grid">
        <!-- Days will be populated by JavaScript -->
    </div>
    <div id="ai-plan-controls" style="margin-top: 20px; padding-top:15px; border-top: 1px solid var(--border-color);">
        <h4>AI Study Plan Generator</h4>
        <div class="controls"> <!-- Using existing .controls class for layout -->
            <input type="text" id="ai-plan-topic" placeholder="Main Topic/Goal for AI Plan" style="flex-grow:1;">
        </div>
        <div class="controls">
            <label for="ai-plan-start-date">Start Date:</label>
            <input type="date" id="ai-plan-start-date">
            <label for="ai-plan-end-date">End Date:</label>
            <input type="date" id="ai-plan-end-date">
        </div>
        <button id="generate-ai-plan-btn">Generate AI Plan</button>
        <!-- Consider adding a loader specific to AI plan generation if needed -->
    </div>

    <!-- Event Modal (Hidden by default, structure included within this view's template) -->
    <div id="event-modal" class="modal modal-small" style="display:none;">
        <div class="modal-content">
            <span class="close-modal-btn" id="close-event-modal-btn">&times;</span>
            <h3 id="modal-title">Add/Edit Event</h3>
            <input type="hidden" id="event-id">
            <div class="setting-item"> <!-- Using .setting-item for consistent modal form styling -->
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" readonly> <!-- Date might be set by calendar click -->
            </div>
            <div class="setting-item">
                <label for="event-title">Title:</label>
                <input type="text" id="event-title" placeholder="Event title">
            </div>
            <div class="setting-item">
                <label for="event-description">Description (Optional):</label>
                <textarea id="event-description" placeholder="Event details..."></textarea>
            </div>
            <div class="setting-item">
                <label for="event-tags">Tags (comma-separated):</label>
                <input type="text" id="event-tags" placeholder="e.g., study, important">
            </div>
            <div class="setting-item"> <!-- For checkbox alignment -->
                <label style="display: inline-flex; align-items: center;">
                    <input type="checkbox" id="event-completed" style="margin-right: 8px;"> Completed
                </label>
            </div>
            <div class="modal-actions">
                <button id="save-event-btn">Save Event</button>
                <button id="delete-event-btn" class="btn-danger" style="display:none;">Delete Event</button>
            </div>
        </div>
    </div>
</div>
